<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue.js  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <!-- my style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Boolzapp</title>
</head>

<body>

    <div id="app">
        <div id="container" class="d-flex justify-content-center align-items-center">
            <div class="chat d-flex justify-content-center align-items-center">

                <!-- left chat  -->
                <div class="left-chat d-flex flex-column">
                    <div class="chat-header d-flex justify-content-between align-items-center px-10">
                        <div class="d-flex align-items-center">
                            <div class="h-avatar-container rounded-50">
                                <img src="img/avatar_io.jpg" alt="avatar">
                            </div>
                            <span class="ms-10">Sofia</span>
                        </div>
                        <div>icons</div>
                    </div>

                    <div class="notification-box d-flex align-items-center px-10">
                        <div class="bell-wrapper rounded-50">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="ps-10">
                            <div>Ricevi</div>
                            <div class="subtitle"><u>Attiva</u></div>
                        </div>
                    </div>

                    <!-- input  -->
                    <div class="input-box d-flex">
                        <div class="col-20 text-center px-10">i</div>
                        <input type="text" class="col-80 px-10" placeholder="Cerca">
                    </div>

                    <!-- contacts  -->
                    <div class="contacts">
                        <div class="contact d-flex justify-content-between pe-10">
                            <div class="d-flex align-items-center">
                                <div class="m-avatar-container rounded-50">
                                    <img src="img/avatar_io.jpg" alt="avatar">
                                </div>
                                <div>
                                    <div class="ms-10">Sofia</div>
                                    <div class="subtitle ms-10">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="subtitle mt-20">time</div>
                        </div>
                        <div class="contact d-flex justify-content-between align-items-center pe-10">
                            <div class="d-flex align-items-center">
                                <div class="m-avatar-container rounded-50">
                                    <img src="img/avatar_io.jpg" alt="avatar">
                                </div>
                                <div>
                                    <div class="ms-10">Sofia</div>
                                    <div class="subtitle ms-10">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="subtitle">time</div>
                        </div>
                        <div class="contact d-flex justify-content-between align-items-center pe-10">
                            <div class="d-flex align-items-center">
                                <div class="m-avatar-container rounded-50">
                                    <img src="img/avatar_io.jpg" alt="avatar">
                                </div>
                                <div>
                                    <div class="ms-10">Sofia</div>
                                    <div class="subtitle ms-10">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="subtitle">time</div>
                        </div>
                        <div class="contact d-flex justify-content-between align-items-center pe-10">
                            <div class="d-flex align-items-center">
                                <div class="m-avatar-container rounded-50">
                                    <img src="img/avatar_io.jpg" alt="avatar">
                                </div>
                                <div>
                                    <div class="ms-10">Sofia</div>
                                    <div class="subtitle ms-10">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="subtitle">time</div>
                        </div>
                    </div>


                </div>

                <!-- right chat  -->
                <div class="right-chat d-flex flex-column">
                    <!-- header  -->
                    <div class="chat-header d-flex justify-content-between align-items-center px-10">
                        <div class="d-flex align-items-center">
                            <div class="h-avatar-container rounded-50">
                                <img src="img/avatar_io.jpg" alt="avatar">
                            </div>
                            <div>
                                <div class="ms-10">Sofia</div>
                                <div class="subtitle ms-10">Ultimo accesso</div>
                            </div>
                        </div>
                        <div>icons</div>
                    </div>

                    <!-- main chat  -->
                    <div class="main-chat d-flex flex-column">
                        <!-- sent message  -->
                        <div class="d-flex justify-content-end mb-10">
                            <div class="text-message sent-message">
                                <div class="pt-10 ps-10">mex</div>
                                <div class="subtitle text-right pe-10">time</div>
                            </div>
                        </div>

                        <!-- sent message  -->
                        <div class="d-flex justify-content-end mb-10">
                            <div class="text-message sent-message">
                                <div class="pt-10 ps-10">mex</div>
                                <div class="subtitle text-right pe-10">time</div>
                            </div>
                        </div>

                        <!-- sent message  -->
                        <div class="d-flex justify-content-end mb-10">
                            <div class="text-message sent-message">
                                <div class="pt-10 ps-10">mex</div>
                                <div class="subtitle text-right pe-10">time</div>
                            </div>
                        </div>

                        <!-- sent message  -->
                        <div class="d-flex justify-content-end mb-20">
                            <div class="text-message sent-message">
                                <div class="pt-10 ps-10">mex</div>
                                <div class="subtitle text-right pe-10">time</div>
                            </div>
                        </div>

                        <!-- received message  -->
                        <div class="text-message received-message">
                            <div class="pt-10 ps-10">mex</div>
                            <div class="subtitle text-right pe-10">time</div>
                        </div>
                    </div>

                    <!-- typing box  -->
                    <div class="typing-box d-flex justify-content-between align-items-center px-20">
                        <div>i</div>
                        <input type="text" class="px-10" placeholder="Scrivi un messaggio...">
                        <div>i</div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- my javascript  -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
